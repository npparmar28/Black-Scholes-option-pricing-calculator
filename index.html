<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & Scholes Option Pricing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff7e5f">
    <link rel="icon" href="icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log('Service Worker Registered');
            }).catch(err => console.error('Service Worker Registration Failed:', err));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background: #ffcc00;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Black & Scholes Option Pricing</h2>
        <input type="number" id="spot" placeholder="Spot Price">
        <input type="number" id="strike" placeholder="Strike Price">
        <input type="date" id="expiry">
        <input type="number" id="volatility" placeholder="Volatility (%)">
        <input type="number" id="interest" placeholder="Interest Rate (%)">
        <input type="number" id="dividend" placeholder="Dividend Yield (%)">
        <button onclick="calculateOptions()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
